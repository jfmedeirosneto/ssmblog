<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <title>{{ site.title }}{% block site_subtile %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ host }}/simple-sidebar/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ host }}/simple-sidebar/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{{ host }}/admin">{{ site.brand }} | Admin</a>
                </li>
                <li>
                    <a href="{{ host }}/admin/posts">Posts</a>
                </li>
                <li>
                    <a href="{{ host }}/admin/drafts">Drafts</a>
                </li>
                <li>
                    <a href="{{ host }}/admin/logout">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {% block main_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ host }}/simple-sidebar/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ host }}/simple-sidebar/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="{{ host }}/simple-sidebar/js/simple-sidebar-custom.js"></script>

</body>

</html>
